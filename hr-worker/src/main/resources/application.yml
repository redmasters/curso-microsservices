spring:
  application:
    name: hr-worker

  # DataBase
  datasource:
    url: jdbc:h2:file:./testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect

# Port
server:
  port: 8001